<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="js/board.js"></script>
</head>

<body onload="updateHTML()">
    <!-- spÃ¤ter ersetzen durch template -->
    <header style="background-color: aquamarine; width: 100%; height: 96px; position: fixed;"></header>
    <div class="sidebar" style="height: 100vh; width: 232px; background-color: blue; position: absolute;"></div>

    <div class="board-content">
        <div class="board-header">
            <div class="title-and-searchfield">
                <h1>Board</h1>
                <div class="search-and-add">
                    <input type="search">
                    <button class="btn_dark">Add Task</button>
                </div>
            </div>
            <div class="area-titles">
                <h3>To do <img src="assets/img/icons/plus_button.png"></h3>
                <h3>In Progress <img src="assets/img/icons/plus_button.png"></h3>
                <h3>Await Feedback <img src="assets/img/icons/plus_button.png"></h3>
                <h3>Done</h3>
            </div>
        </div>
        <div class="drag-areas">
            <div class="drag-area" id="todo" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')" ondragend="removeHighlight()" ondragover="allowDrop(event); highlight('todo')"></div>
            <div class="drag-area" id="in-progress" ondrop="moveTo('in-progress')" ondragleave="removeHighlight('in-progress')" ondragend="removeHighlight()" ondragover="allowDrop(event); highlight('in-progress')"></div>
            <div class="drag-area" id="await-feedback" ondrop="moveTo('await-feedback')" ondragleave="removeHighlight('await-feedback')" ondragend="removeHighlight()" ondragover="allowDrop(event); highlight('await-feedback')"></div>
            <div class="drag-area" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragend="removeHighlight()" ondragover="allowDrop(event); highlight('done')"></div>
        </div>
    </div>
</body>

</html>
