<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="../assets/templates/header_and_sidebar.css" />
    <title>Summary</title>
  </head>
  <body onload="includeHTML(), loadAllUsers()">
    <div cl w3-include-html="../assets/templates/sidebar.html"></div>
    <div class="header_and_main">
      <div class="header_container" cl w3-include-html="../assets/templates/header.html"></div>
      <main>
        <div class="headline_container">
          <h1>Join 360</h1>
          <img src="../assets/img/contacts_blue_line.png" alt="line">
          <p class="font_27">Key Metrics at a Glance</p>
        </div>
        <div class="summary_container">
          <section class="right">

            <div class="task_container">
              <div class="tasks">
                <img src="../assets/img/icons/summary_todo.png" alt="To-do">
                <img src="../assets/img/icons/summary_1_to_do.png" alt="To-do">
              </div>
              <div class="tasks">
                <img src="../assets/img/icons/summary_done.png" alt="Done">
                <img src="../assets/img/icons/summary_1_done.png" alt="Done">
              </div>
            </div>

            <div class="deadline_container">
              <div class="urgent_task">
                <img src="../assets/img/icons/summary_urgent.png" alt="urgent image">
                <img src="../assets/img/icons/summary_1_urgent.png" alt="Urgent">
              </div>
              <img src="../assets/img/icons/summary_vertical_line.png" alt="line">
              <div>
                <p id="todaysDate"></p>
                <span>Upcoming Deadline</span>
              </div>
            </div>

            <div class="overview_container">
              <img class="overview_img" src="../assets/img/icons/summary_5.png" alt="Tasks in Board">
              <img class="overview_img" src="../assets/img/icons/summary_2_progress.png" alt="Tasks in progress">
              <img class="overview_img" src="../assets/img/icons/summary_2_feedback.png" alt="Awaiting Feedback">
            </div>
          </section>

          <section class="left">
            <h2>Good morning</h2>
            <p id="logged_user"></p>
          </section>
        </div>
      </main>
    </div>
    <script src="summary.js"></script>
    <script src="../assets/templates/include_header_and_sidebar.js"></script>
    <script src="../storage.js"></script>
    <script src="../login/login.js"></script>
    <script src="../sign_up/sign_up.js"></script>
  </body>
</html>
