<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign up</title>
    <script src="sign_up.js"></script>
    <script src="../storage.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="sign_up.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">
  </head>
  <body onload="initUser()">
    <div class="login_header">
      <img src="../assets/img/logo.png" alt="logo_join" />
    </div>
    <section class="login_section">
    <div class="sign_up_container">

      <!-- <form class="login_form" onsubmit="window.location.href = '../login/login.html?msg=You Signed Up successfully'; return false;"> -->
        <form id="signUpForm" class="login_form" onsubmit="addUser(); return false;">
        <div class="login_form_head">
          <img class="arrow" src="../assets/img/icons/arrow_left.png" alt="go to login" onclick="window.location.href = '../login/login.html';">
          <h1>Sign up</h1>
          <img src="../assets/img/line.png" alt="line"/>
        </div>

        <div class="login_input">
          <input onkeyup="disOrEnableButton()" required type="text" minlength="3" id="username" placeholder="Name" class="icon_person" />
          <input onkeyup="disOrEnableButton()" required type="email" id="email" placeholder="Email" class="icon_mail" />
          <input onkeyup="disOrEnableButton()" required type="password" minlength="3" id="password" placeholder="Password" class="icon_lock"/>
          <input onkeyup="disOrEnableButton()" required type="password" minlength="3" id="password_confirm" placeholder="Confirm Password" class="icon_lock"/>
          <div id="passwordError" style="display: none;">Ups! your password don't match</div>
        </div>

        <div class="login_remember_me">

        <input type="image" src="../assets/img/icons/check_box_empty.png" id="accept_policy" onclick="acceptPolicy(); return false;" />
        <label for="accept_policy">I accept the  <a class="text_blue" href="#">Privacy Policy</a></label>
        </div>
        <div class="login_btns">
          <button disabled class="btn_dark_disabled" id="registerBtn" type="submit">Sign up</button>

        </div>
      </form>
    </div>
  </section>

    <div id="modal-bg" class="modal-bg">
      <div id="modal-content" class="modal-content">
        
      </div>
    </div>
    
    <div class="login_footer">
      <a href="#">Privacy Policy</a>
      <a href="../legal_notice/legal_notice.html">Legal notice</a></div>
    </form>
  </body>
</html>
