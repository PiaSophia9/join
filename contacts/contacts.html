<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/templates/header_and_sidebar.css" />
    <link rel="stylesheet" href="contacts.css" />
    <script src="contacts.js"></script>
    <script src="../storage.js"></script>
    <title>Contacts</title>
  </head>
  <!-- Relevant for including header and sidebar: -->
  <body onload="includeHTML()">
    <div cl w3-include-html="../assets/templates/sidebar.html"></div>
    <div class="header_and_main">
      <div class="header_container" cl w3-include-html="../assets/templates/header.html"></div>

      <main>
        <div class="contacts_main">
          <section class="left_section">
            <button class="btn_dark_disabled contacts_button" onclick="openAddContact()">Add new contact <img src="../assets/img/icons/person_add.png" alt="" /></button>
          </section>
          <section class="right_section">
            <div class="headline_container">
              <h1>Contacts</h1>
              <img src="../assets/img/contacts_blue_line.png" alt="" />
              <span>Better with a team</span>
            </div>
            <div class="initials_and_name_container">
              <!-- KEEP FOR JS: <div  style="background-color:${contactColors[i]}" class="initials_circle"><span class="initials_span">${contactInitials[i]}</span></div> -->
              <div style="background-color: orange" class="initials_circle"><span class="initials_span">AM</span></div>
              <div class="name_container">
                <span class="contact_name">Anton Mayer</span>
                <div class="edit_delete_container">
                  <span>Edit</span>
                  <span>Delete</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div class="modal-bg" id="modal-bg">
        <div class="modal-content" id="modal-content">
          <span class="close-modal" onclick="closeAddContact()">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
    </div>
    <script src="../assets/templates/include_header_and_sidebar.js"></script>
  </body>
  <!-- Not Relevant -->
</html>
