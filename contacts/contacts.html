<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/templates/header_and_sidebar.css" />
    <link rel="stylesheet" href="contacts.css" />
    <script src="contacts.js"></script>
    <script src="../storage.js"></script>
    <title>Contacts</title>
  </head>
  <!-- Relevant for including header and sidebar: -->
  <body onload="initContacts()">
    <div cl w3-include-html="../assets/templates/sidebar.html"></div>
    <div class="header_and_main">
      <div class="header_container" cl w3-include-html="../assets/templates/header.html"></div>
      <main>
        <div class="contacts_main">
          <section class="left_section">
            <button class="btn_dark_disabled contacts_button" onclick="openAddContact()">Add new contact <img src="../assets/img/icons/person_add.png" alt="" /></button>
            <div class="all-contacts" id="all-contacts"></div>
          </section>
          <section class="right_section">
            <div class="headline_container">
              <h1>Contacts</h1>
              <img src="../assets/img/contacts_blue_line.png" alt="" />
              <span>Better with a team</span>
            </div>
            <div class="initials_and_name_container" id="contact-container">
              <!-- KEEP FOR JS: <div  style="background-color:${contactColors[i]}" class="initials_circle"><span class="initials_span">${contactInitials[i]}</span></div> -->
            </div>
          </section>
        </div>
      </main>
      <div class="modal-bg" id="modal-bg">
        <div class="add-contact-modal" id="modal-content">
          <div class="left-side-modal">
            <img src="../assets/img/icons/logo_white.png" alt="">
            <div class="slogan">
              <h2>Add contact</h2>
              <p>Tasks are better with a team</p>
              <img src="../assets/img/line.png" alt="">
            </div>
          </div>
          <div class="right-side-modal">
            <span class="close-modal" onclick="closeAddContact()">&times;</span>
            <div class="form-and-image">
              <img src="../assets/img/icons/person.png" alt="">
              <form action="" class="add-contact-form" onsubmit="event.preventDefault(); addContact()">
                <input type="text" name="name" id="name-input" placeholder="Name">
                <input type="email" name="email" id="mail-input" placeholder="Email">
                <input type="tel" name="phonenumber" id="phonenumber-input" placeholder="Phone">
                <div class="cancel-and-create-buttons">
                  <button>Cancel</button>
                  <button type="submit">Create contact</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/templates/include_header_and_sidebar.js"></script>
  </body>
  <!-- Not Relevant -->
</html>
